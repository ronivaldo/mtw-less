<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz de Religi√£o no Antigo Egito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Quiz de Religi√£o no Antigo Egito</h1>
    <div id="quiz-container">
      <p id="question-text" class="text-lg font-medium mb-4">Carregando...</p>
      <div id="answers" class="grid gap-3 mb-4"></div>
      <button id="next-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded hidden">
        Pr√≥xima
      </button>
      <p id="feedback" class="mt-3 text-center font-semibold"></p>
    </div>
    <div class="mt-6">
      <div class="flex justify-between text-sm mb-1">
        <span>Pontua√ß√£o: <span id="score">0</span></span>
        <span>Conclu√≠do: <span id="percent">0</span>%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Dados do quiz ---
    const questions = [
  {
    "pergunta": "O que os eg√≠pcios antigos acreditavam que existia depois da morte?",
    "respostas": ["Um descanso eterno sem necessidades", "Reencarna√ß√£o em outro corpo", "Vida ap√≥s a morte", "Esquecimento total da pessoa"],
    "correta": "Vida ap√≥s a morte"
  },
  {
    "pergunta": "O que significa ser polite√≠sta?",
    "respostas": ["Acreditar em um s√≥ deus", "Acreditar em v√°rios deuses", "N√£o acreditar em nenhum deus", "Acreditar na natureza como √∫nica for√ßa"],
    "correta": "Acreditar em v√°rios deuses"
  },
  {
    "pergunta": "Por que os eg√≠pcios faziam a mumifica√ß√£o?",
    "respostas": ["Para assustar os inimigos", "Para guardar os corpos como rel√≠quias", "Para conservar os corpos para a vida ap√≥s a morte", "Porque gostavam de m√∫mias"],
    "correta": "Para conservar os corpos para a vida ap√≥s a morte"
  },
  {
    "pergunta": "O que era colocado nos t√∫mulos eg√≠pcios?",
    "respostas": ["Somente o corpo do morto", "Armas e ferramentas de guerra", "Objetos que a pessoa usava em vida", "Somente joias e ouro"],
    "correta": "Objetos que a pessoa usava em vida"
  },
  {
    "pergunta": "Quem mandava construir as pir√¢mides?",
    "respostas": ["Os camponeses", "Os deuses", "Os fara√≥s", "Os sacerdotes"],
    "correta": "Os fara√≥s"
  },
  {
    "pergunta": "O que era o Vale dos Reis?",
    "respostas": ["Um templo para adora√ß√£o", "Um deserto onde ocorriam batalhas", "Um lugar com t√∫mulos de fara√≥s", "Uma cidade comercial"],
    "correta": "Um lugar com t√∫mulos de fara√≥s"
  },
  {
    "pergunta": "Qual o nome do t√∫mulo feito para os altos funcion√°rios?",
    "respostas": ["Pir√¢mide", "Hipogeu", "Mastaba", "Templo"],
    "correta": "Mastaba"
  },
  {
    "pergunta": "Os t√∫mulos tamb√©m eram considerados:",
    "respostas": ["Locais de puni√ß√£o", "Esconderijos secretos", "Moradias para os mortos", "Escolas para crian√ßas"],
    "correta": "Moradias para os mortos"
  },
  {
    "pergunta": "Os mortos, segundo os eg√≠pcios, precisavam de:",
    "respostas": ["Coisas diferentes dos vivos", "Nada ap√≥s a morte", "As mesmas coisas que os vivos", "Somente comida"],
    "correta": "As mesmas coisas que os vivos"
  },
  {
    "pergunta": "Qual das op√ß√µes representa uma constru√ß√£o t√≠pica como t√∫mulo dos fara√≥s?",
    "respostas": ["Zigurate", "Castelo", "Pir√¢mide", "Templo flutuante"],
    "correta": "Pir√¢mide"
  }
]




;

    const total = questions.length;
    let remaining = [...questions];
    let score = 0;
    let currentIdx = null;

    // --- Elementos DOM ---
    const qText     = document.getElementById('question-text');
    const answers   = document.getElementById('answers');
    const nextBtn   = document.getElementById('next-btn');
    const feedback  = document.getElementById('feedback');
    const scoreEl   = document.getElementById('score');
    const pctEl     = document.getElementById('percent');
    const bar       = document.getElementById('progress-bar');

    // Atualiza placar e barra
    function updateStatus() {
      scoreEl.textContent = score;
      const pct = Math.round((score / total) * 100);
      pctEl.textContent = pct;
      bar.style.width = pct + '%';
    }

    // Toca um bip com Web Audio API
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = type === 'correct' ? 440 : 220;
      osc.connect(ctx.destination);
      osc.start();
      setTimeout(() => { osc.stop(); ctx.close(); },
                 type === 'correct' ? 150 : 400);
    }

    // Escolhe e renderiza a pr√≥xima pergunta
    function pickQuestion() {
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      answers.innerHTML = '';

      if (remaining.length === 0) {
        qText.textContent = 'üéâ Parab√©ns! Voc√™ concluiu todas as perguntas.';
        return;
      }

      // sorteio aleat√≥rio
      currentIdx = Math.floor(Math.random() * remaining.length);
      const q = remaining[currentIdx];
      qText.textContent = q.pergunta;

      // monta bot√µes de resposta
      q.respostas.forEach(resp => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded';
        btn.textContent = resp;
        btn.onclick = () => handleAnswer(resp);
        answers.appendChild(btn);
      });
    }

    // L√≥gica ao clicar numa resposta
    function handleAnswer(selected) {
      // desabilita todas as op√ß√µes
      Array.from(answers.children).forEach(b => b.disabled = true);

      const q = remaining[currentIdx];
      const correta = q.correta;

      if (selected === correta) {
        // ACERTOU
        score++;
        updateStatus();
        playSound('correct');
        feedback.className = 'mt-3 text-green-600 font-semibold';
        feedback.textContent = '‚úÖ Correto!';

        // remove definitivamente
        remaining.splice(currentIdx, 1);

        // segue automaticamente em 2s
        setTimeout(pickQuestion, 2000);

      } else {
        // ERROU
        playSound('error');
        feedback.className = 'mt-3 text-red-600 font-semibold';
        feedback.textContent = `‚ùå Errado! A resposta certa √©: "${correta}".`;

        // mostra bot√£o Pr√≥xima
        nextBtn.textContent = 'Pr√≥xima';
        nextBtn.classList.remove('hidden');
        nextBtn.onclick = () => {
          pickQuestion();
        };
      }
    }

    // Inicializa√ß√£o
    updateStatus();
    pickQuestion();
  </script>
</body>
</html>
