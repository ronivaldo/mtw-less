<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz de Urbaniza√ß√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Quiz de religi√£o</h1>
    <div id="quiz-container">
      <p id="question-text" class="text-lg font-medium mb-4">Carregando...</p>
      <div id="answers" class="grid gap-3 mb-4"></div>
      <button id="next-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded hidden">
        Pr√≥xima
      </button>
      <p id="feedback" class="mt-3 text-center font-semibold"></p>
    </div>
    <div class="mt-6">
      <div class="flex justify-between text-sm mb-1">
        <span>Pontua√ß√£o: <span id="score">0</span></span>
        <span>Conclu√≠do: <span id="percent">0</span>%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Dados do quiz ---
    const questions = [
  {
    "pergunta": "Qual era o papel da religi√£o na vida dos povos da Mesopot√¢mia e do Egito?",
    "respostas": ["Apenas decorativo", "Separado da pol√≠tica", "Muito importante e influente", "Usado s√≥ em funerais"],
    "correta": "Muito importante e influente"
  },
  {
    "pergunta": "O que significa dizer que o poder dos reis era 'legitimado' pela religi√£o?",
    "respostas": ["Rejeitado pela popula√ß√£o", "Desconhecido pelas pessoas", "Reconhecido e validado pelos deuses", "Imposto pelos guerreiros"],
    "correta": "Reconhecido e validado pelos deuses"
  },
  {
    "pergunta": "Na Mesopot√¢mia e no Egito, o que acontecia com pol√≠tica e religi√£o?",
    "respostas": ["Eram separadas", "Se misturavam totalmente", "A pol√≠tica mandava na religi√£o", "Eram inimigas"],
    "correta": "Se misturavam totalmente"
  },
  {
    "pergunta": "Hoje em dia, como a religi√£o costuma estar presente?",
    "respostas": ["Em todos os momentos da escola", "Apenas nas elei√ß√µes", "Em momentos especiais", "Nunca est√° presente"],
    "correta": "Em momentos especiais"
  },
  {
    "pergunta": "Qual √© o dever do governo em rela√ß√£o √†s religi√µes?",
    "respostas": ["Escolher uma religi√£o oficial", "Proibir religi√µes diferentes", "Garantir respeito a todas as religi√µes", "Ignorar todas as religi√µes"],
    "correta": "Garantir respeito a todas as religi√µes"
  },
  {
    "pergunta": "Qual √© um exemplo de manifesta√ß√£o religiosa atual citado no texto?",
    "respostas": ["Festa de S√£o Jo√£o", "Festa de Iemanj√°", "Natal", "Prociss√£o de Corpus Christi"],
    "correta": "Festa de Iemanj√°"
  },
  {
    "pergunta": "Qual religi√£o est√° relacionada √† Festa de Iemanj√°?",
    "respostas": ["Catolicismo", "Budismo", "Candombl√© e Umbanda", "Islamismo"],
    "correta": "Candombl√© e Umbanda"
  },
  {
    "pergunta": "Na antiguidade, quem eram considerados representantes dos deuses na Terra?",
    "respostas": ["Escribas", "Soldados", "Reis e fara√≥s", "Camponeses"],
    "correta": "Reis e fara√≥s"
  },
  {
    "pergunta": "O que a religi√£o influenciava na vida dos povos antigos?",
    "respostas": ["Apenas a arte", "Somente o com√©rcio", "Quase todos os aspectos da vida", "S√≥ os casamentos"],
    "correta": "Quase todos os aspectos da vida"
  },
  {
    "pergunta": "Por que √© importante respeitar diferentes religi√µes no Brasil?",
    "respostas": ["Porque todas s√£o iguais", "Porque √© bonito", "Porque √© lei e dever do governo", "Porque ningu√©m liga para isso"],
    "correta": "Porque √© lei e dever do governo"
  }
]


;

    const total = questions.length;
    let remaining = [...questions];
    let score = 0;
    let currentIdx = null;

    // --- Elementos DOM ---
    const qText     = document.getElementById('question-text');
    const answers   = document.getElementById('answers');
    const nextBtn   = document.getElementById('next-btn');
    const feedback  = document.getElementById('feedback');
    const scoreEl   = document.getElementById('score');
    const pctEl     = document.getElementById('percent');
    const bar       = document.getElementById('progress-bar');

    // Atualiza placar e barra
    function updateStatus() {
      scoreEl.textContent = score;
      const pct = Math.round((score / total) * 100);
      pctEl.textContent = pct;
      bar.style.width = pct + '%';
    }

    // Toca um bip com Web Audio API
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = type === 'correct' ? 440 : 220;
      osc.connect(ctx.destination);
      osc.start();
      setTimeout(() => { osc.stop(); ctx.close(); },
                 type === 'correct' ? 150 : 400);
    }

    // Escolhe e renderiza a pr√≥xima pergunta
    function pickQuestion() {
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      answers.innerHTML = '';

      if (remaining.length === 0) {
        qText.textContent = 'üéâ Parab√©ns! Voc√™ concluiu todas as perguntas.';
        return;
      }

      // sorteio aleat√≥rio
      currentIdx = Math.floor(Math.random() * remaining.length);
      const q = remaining[currentIdx];
      qText.textContent = q.pergunta;

      // monta bot√µes de resposta
      q.respostas.forEach(resp => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded';
        btn.textContent = resp;
        btn.onclick = () => handleAnswer(resp);
        answers.appendChild(btn);
      });
    }

    // L√≥gica ao clicar numa resposta
    function handleAnswer(selected) {
      // desabilita todas as op√ß√µes
      Array.from(answers.children).forEach(b => b.disabled = true);

      const q = remaining[currentIdx];
      const correta = q.correta;

      if (selected === correta) {
        // ACERTOU
        score++;
        updateStatus();
        playSound('correct');
        feedback.className = 'mt-3 text-green-600 font-semibold';
        feedback.textContent = '‚úÖ Correto!';

        // remove definitivamente
        remaining.splice(currentIdx, 1);

        // segue automaticamente em 2s
        setTimeout(pickQuestion, 2000);

      } else {
        // ERROU
        playSound('error');
        feedback.className = 'mt-3 text-red-600 font-semibold';
        feedback.textContent = `‚ùå Errado! A resposta certa √©: "${correta}".`;

        // mostra bot√£o Pr√≥xima
        nextBtn.textContent = 'Pr√≥xima';
        nextBtn.classList.remove('hidden');
        nextBtn.onclick = () => {
          pickQuestion();
        };
      }
    }

    // Inicializa√ß√£o
    updateStatus();
    pickQuestion();
  </script>
</body>
</html>
