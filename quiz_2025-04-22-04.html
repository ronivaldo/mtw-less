<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz de RELIGI√ÉO NA MESOPOT√ÇMIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Quiz de RELIGI√ÉO NA MESOPOT√ÇMIA</h1>
    <div id="quiz-container">
      <p id="question-text" class="text-lg font-medium mb-4">Carregando...</p>
      <div id="answers" class="grid gap-3 mb-4"></div>
      <button id="next-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded hidden">
        Pr√≥xima
      </button>
      <p id="feedback" class="mt-3 text-center font-semibold"></p>
    </div>
    <div class="mt-6">
      <div class="flex justify-between text-sm mb-1">
        <span>Pontua√ß√£o: <span id="score">0</span></span>
        <span>Conclu√≠do: <span id="percent">0</span>%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Dados do quiz ---
    const questions = [
  {
    "pergunta": "Em que os mesopot√¢micos acreditavam?",
    "respostas": ["Em um deus √∫nico", "Em v√°rios deuses ligados √† natureza", "Na ci√™ncia apenas", "Em her√≥is da guerra"],
    "correta": "Em v√°rios deuses ligados √† natureza"
  },
  {
    "pergunta": "Como se chamavam os templos da Mesopot√¢mia?",
    "respostas": ["Pir√¢mides", "Igrejas", "Zigurates", "Santu√°rios"],
    "correta": "Zigurates"
  },
  {
    "pergunta": "Quem cuidava dos templos e realizava as cerim√¥nias religiosas?",
    "respostas": ["Reis", "Soldados", "Sacerdotes", "Escravos"],
    "correta": "Sacerdotes"
  },
  {
    "pergunta": "Qual era uma das fun√ß√µes dos templos mesopot√¢micos?",
    "respostas": ["Realizar festas de casamento", "Guardar alimentos", "Servir como escola", "Hospedar viajantes"],
    "correta": "Guardar alimentos"
  },
  {
    "pergunta": "O que os habitantes das cidades faziam para agradar aos deuses?",
    "respostas": ["Faziam oferendas e participavam de festas religiosas", "Constru√≠am navios", "Criavam leis", "Escreviam poemas"],
    "correta": "Faziam oferendas e participavam de festas religiosas"
  },
  {
    "pergunta": "Cada cidade da Mesopot√¢mia tinha:",
    "respostas": ["Um rei diferente", "Seu pr√≥prio ex√©rcito", "Um deus protetor", "Um templo pequeno"],
    "correta": "Um deus protetor"
  },
  {
    "pergunta": "Onde se acreditava que o deus morava?",
    "respostas": ["Nas florestas", "No topo do zigurate", "Nos rios", "No c√©u"],
    "correta": "No topo do zigurate"
  },
  {
    "pergunta": "Os deuses mesopot√¢micos estavam ligados a quais elementos?",
    "respostas": ["Animais e plantas", "Natureza e astros", "Fogo e metal", "Com√©rcio e guerra"],
    "correta": "Natureza e astros"
  },
  {
    "pergunta": "Os templos tamb√©m eram usados para:",
    "respostas": ["Vender produtos", "Guardar ferramentas", "Armazenar alimentos", "Treinar soldados"],
    "correta": "Armazenar alimentos"
  },
  {
    "pergunta": "Por que havia tantos deuses diferentes na Mesopot√¢mia?",
    "respostas": ["Porque tinham v√°rios reis", "Porque a regi√£o abrigava muitos povos", "Porque mudavam toda semana", "Porque adoravam inventar nomes"],
    "correta": "Porque a regi√£o abrigava muitos povos"
  }
]



;

    const total = questions.length;
    let remaining = [...questions];
    let score = 0;
    let currentIdx = null;

    // --- Elementos DOM ---
    const qText     = document.getElementById('question-text');
    const answers   = document.getElementById('answers');
    const nextBtn   = document.getElementById('next-btn');
    const feedback  = document.getElementById('feedback');
    const scoreEl   = document.getElementById('score');
    const pctEl     = document.getElementById('percent');
    const bar       = document.getElementById('progress-bar');

    // Atualiza placar e barra
    function updateStatus() {
      scoreEl.textContent = score;
      const pct = Math.round((score / total) * 100);
      pctEl.textContent = pct;
      bar.style.width = pct + '%';
    }

    // Toca um bip com Web Audio API
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = type === 'correct' ? 440 : 220;
      osc.connect(ctx.destination);
      osc.start();
      setTimeout(() => { osc.stop(); ctx.close(); },
                 type === 'correct' ? 150 : 400);
    }

    // Escolhe e renderiza a pr√≥xima pergunta
    function pickQuestion() {
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      answers.innerHTML = '';

      if (remaining.length === 0) {
        qText.textContent = 'üéâ Parab√©ns! Voc√™ concluiu todas as perguntas.';
        return;
      }

      // sorteio aleat√≥rio
      currentIdx = Math.floor(Math.random() * remaining.length);
      const q = remaining[currentIdx];
      qText.textContent = q.pergunta;

      // monta bot√µes de resposta
      q.respostas.forEach(resp => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded';
        btn.textContent = resp;
        btn.onclick = () => handleAnswer(resp);
        answers.appendChild(btn);
      });
    }

    // L√≥gica ao clicar numa resposta
    function handleAnswer(selected) {
      // desabilita todas as op√ß√µes
      Array.from(answers.children).forEach(b => b.disabled = true);

      const q = remaining[currentIdx];
      const correta = q.correta;

      if (selected === correta) {
        // ACERTOU
        score++;
        updateStatus();
        playSound('correct');
        feedback.className = 'mt-3 text-green-600 font-semibold';
        feedback.textContent = '‚úÖ Correto!';

        // remove definitivamente
        remaining.splice(currentIdx, 1);

        // segue automaticamente em 2s
        setTimeout(pickQuestion, 2000);

      } else {
        // ERROU
        playSound('error');
        feedback.className = 'mt-3 text-red-600 font-semibold';
        feedback.textContent = `‚ùå Errado! A resposta certa √©: "${correta}".`;

        // mostra bot√£o Pr√≥xima
        nextBtn.textContent = 'Pr√≥xima';
        nextBtn.classList.remove('hidden');
        nextBtn.onclick = () => {
          pickQuestion();
        };
      }
    }

    // Inicializa√ß√£o
    updateStatus();
    pickQuestion();
  </script>
</body>
</html>
