<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz de Urbaniza√ß√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Quiz de Cidades</h1>
    <div id="quiz-container">
      <p id="question-text" class="text-lg font-medium mb-4">Carregando...</p>
      <div id="answers" class="grid gap-3 mb-4"></div>
      <button id="next-btn"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded hidden">
        Pr√≥xima
      </button>
      <p id="feedback" class="mt-3 text-center font-semibold"></p>
    </div>
    <div class="mt-6">
      <div class="flex justify-between text-sm mb-1">
        <span>Pontua√ß√£o: <span id="score">0</span></span>
        <span>Conclu√≠do: <span id="percent">0</span>%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // --- Dados do quiz ---
    const questions = [
  {
    "pergunta": "O que eram as comunidades sedent√°rias?",
    "respostas": ["Grupos que se deslocavam sempre", "Pequenas aldeias fixas", "Cidades grandes organizadas", "Mercados itinerantes"],
    "correta": "Pequenas aldeias fixas"
  },
  {
    "pergunta": "Qual era o principal papel do chefe nas primeiras comunidades?",
    "respostas": ["Construir estradas", "Tomar decis√µes e liderar o grupo", "Ensinar t√©cnicas de navega√ß√£o", "Realizar cerim√¥nias religiosas"],
    "correta": "Tomar decis√µes e liderar o grupo"
  },
  {
    "pergunta": "O que fez as aldeias crescerem e se tornarem as primeiras cidades?",
    "respostas": ["Descoberta do fogo", "Inven√ß√£o da roda", "Reuni√£o de v√°rias aldeias e aumento da popula√ß√£o", "Chegada de invasores"],
    "correta": "Reuni√£o de v√°rias aldeias e aumento da popula√ß√£o"
  },
  {
    "pergunta": "Quais necessidades surgiram com o aumento de habitantes nas cidades?",
    "respostas": ["Organizar festas", "Controlar trabalho, circula√ß√£o de pessoas e produ√ß√£o", "Estudar astronomia", "Viajar pelo mar"],
    "correta": "Controlar trabalho, circula√ß√£o de pessoas e produ√ß√£o"
  },
  {
    "pergunta": "Por que foi necess√°rio criar regras nas primeiras cidades?",
    "respostas": ["Para organizar competi√ß√µes esportivas", "Para deixar tudo mais confuso", "Para garantir boa conviv√™ncia e resolver conflitos", "Para impedir o com√©rcio"],
    "correta": "Para garantir boa conviv√™ncia e resolver conflitos"
  },
  {
    "pergunta": "Como chamamos o conjunto de governo, leis e administra√ß√£o que surgiu nas primeiras cidades?",
    "respostas": ["Reino", "Imp√©rio", "Estado", "Feudo"],
    "correta": "Estado"
  },
  {
    "pergunta": "Quem ajudava o l√≠der a comandar o governo no primeiro Estado?",
    "respostas": ["Artistas", "Funcion√°rios", "Navegadores", "Camponeses"],
    "correta": "Funcion√°rios"
  },
  {
    "pergunta": "Quais eram as principais zonas das cidades antigas?",
    "respostas": ["Florestas e rios", "√Åreas de moradia, armaz√©ns, pal√°cios e templos", "Somente ruas", "Somente mercados"],
    "correta": "√Åreas de moradia, armaz√©ns, pal√°cios e templos"
  },
  {
    "pergunta": "Qual destas op√ß√µes N√ÉO fazia parte da estrutura das primeiras cidades?",
    "respostas": ["Moradias", "Armaz√©ns", "Campos de futebol", "Pal√°cios e templos"],
    "correta": "Campos de futebol"
  },
  {
    "pergunta": "Qual cidade antiga foi usada como exemplo no texto?",
    "respostas": ["Roma", "Babil√¥nia", "Atenas", "Cuzco"],
    "correta": "Babil√¥nia"
  }
]
;

    const total = questions.length;
    let remaining = [...questions];
    let score = 0;
    let currentIdx = null;

    // --- Elementos DOM ---
    const qText     = document.getElementById('question-text');
    const answers   = document.getElementById('answers');
    const nextBtn   = document.getElementById('next-btn');
    const feedback  = document.getElementById('feedback');
    const scoreEl   = document.getElementById('score');
    const pctEl     = document.getElementById('percent');
    const bar       = document.getElementById('progress-bar');

    // Atualiza placar e barra
    function updateStatus() {
      scoreEl.textContent = score;
      const pct = Math.round((score / total) * 100);
      pctEl.textContent = pct;
      bar.style.width = pct + '%';
    }

    // Toca um bip com Web Audio API
    function playSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = type === 'correct' ? 440 : 220;
      osc.connect(ctx.destination);
      osc.start();
      setTimeout(() => { osc.stop(); ctx.close(); },
                 type === 'correct' ? 150 : 400);
    }

    // Escolhe e renderiza a pr√≥xima pergunta
    function pickQuestion() {
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      answers.innerHTML = '';

      if (remaining.length === 0) {
        qText.textContent = 'üéâ Parab√©ns! Voc√™ concluiu todas as perguntas.';
        return;
      }

      // sorteio aleat√≥rio
      currentIdx = Math.floor(Math.random() * remaining.length);
      const q = remaining[currentIdx];
      qText.textContent = q.pergunta;

      // monta bot√µes de resposta
      q.respostas.forEach(resp => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded';
        btn.textContent = resp;
        btn.onclick = () => handleAnswer(resp);
        answers.appendChild(btn);
      });
    }

    // L√≥gica ao clicar numa resposta
    function handleAnswer(selected) {
      // desabilita todas as op√ß√µes
      Array.from(answers.children).forEach(b => b.disabled = true);

      const q = remaining[currentIdx];
      const correta = q.correta;

      if (selected === correta) {
        // ACERTOU
        score++;
        updateStatus();
        playSound('correct');
        feedback.className = 'mt-3 text-green-600 font-semibold';
        feedback.textContent = '‚úÖ Correto!';

        // remove definitivamente
        remaining.splice(currentIdx, 1);

        // segue automaticamente em 2s
        setTimeout(pickQuestion, 2000);

      } else {
        // ERROU
        playSound('error');
        feedback.className = 'mt-3 text-red-600 font-semibold';
        feedback.textContent = `‚ùå Errado! A resposta certa √©: "${correta}".`;

        // mostra bot√£o Pr√≥xima
        nextBtn.textContent = 'Pr√≥xima';
        nextBtn.classList.remove('hidden');
        nextBtn.onclick = () => {
          pickQuestion();
        };
      }
    }

    // Inicializa√ß√£o
    updateStatus();
    pickQuestion();
  </script>
</body>
</html>
